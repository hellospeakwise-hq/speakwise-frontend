name: Next.js CI/CD

on:
  push:
    branches: [ main, frontend-setup ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PNPM
      uses: pnpm/action-setup@v2
      with:
        version: 8
        run_install: false
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    
    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
    
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Setup ESLint config (if not exists)
      run: |
        if [ ! -f .eslintrc.json ]; then
          echo '{
            "extends": "next/core-web-vitals"
          }' > .eslintrc.json
          echo "Created .eslintrc.json with Next.js recommended config"
        else
          echo "ESLint config already exists"
        fi
    
    # - name: Lint
    #   # Allow warnings but still check for critical errors
    #   run: pnpm lint:ci
    
    - name: Build
      run: pnpm build
      env:
        NEXT_PUBLIC_API_URL: http://127.0.0.1:8000/api
    
    # Uncomment this if you have tests set up
    # - name: Test
    #   run: pnpm test

  # Deployment job - this is set up for Vercel
  # Uncomment and modify as needed for your hosting platform
  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' # Only deploy from main branch
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    # Vercel Deployment
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
